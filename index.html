<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Endless Featured Wiki</title>
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
	

	<div id="articles" class="w3-container w3-mobile">	
	</div>

	<div class="modal">
        <div class="modal-content w3-card-4">
            <span class="close-button">&times;</span>
            <span class="previous-button">&#8249;</span>
			<span class="next-button">&#8250;</span>
            <h1 id="article-title"></h1>
			<div id="article-content"></div>
        </div>
    </div>

	<script id="featuredArticleTemp" type="text/x-handlebars-template">
		<div class="featuredArticle">
			<a href="{{url}}" data-title="{{title}}">
				{{thumbnailSource}}
				<h3>{{title}}</h3>
				<p>{{extract}}</p>
			</a>
		</div>
	</script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
