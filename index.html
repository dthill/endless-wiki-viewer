<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Endless Wiki</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<a class="navbar-brand" href="#">Wiki Viewer</a>
 		<div class="collapse navbar-collapse" id="navbarToggler">
    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      		<li class="nav-item active">
        		<a class="nav-link" href="#">Random Articles</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">Reading List</a>
      		</li>
    	</ul>
    	<button id="remove-all-articles" type="button" class="btn">Clear Reading List</button>
  		</div>
	</nav>
	
	<div id="main-section" class="container pt-2 collapse show multi-collapse">
		<div id="articles">	
		</div>
		<div id="saved-articles" class="d-none">	
		</div>
	</div>

	<div id="article-viewer" class="collapse multi-collapse bg-secondary">
		<div class="container">
			<div class="viewer-header bg-light p-2 position-sticky">
	    		<button id="save-article" type="button" class="btn">Add to Reading List</button>
	    		<button id="remove-article" type="button" class="btn btn-dark d-none">Remove from Reading List</button>
	    		<button id="close-viewer" type="button" class="btn">&#8964;</button>
	      		<h3 id="article-title" class="modal-title text-center"></h3>
	      		
			</div>
			<div class="viewer-body bg-light">
				<iframe id="article-content" class="container-fluid"></iframe>
			</div>
			<span class="previous-button">&#8249;</span>
			<span class="next-button">&#8250;</span>
		</div>
	</div>

	<script id="featuredArticleTemp" type="text/x-template">
		<div class="featuredArticle">
			<a href="{{url}}" data-title="{{title}}" data-saved="false">
				{{thumbnailSource}}
				<h3 class="d-md-inline mb-3 d-sm-block">{{title}}</h3>
				<button type="button" class="btn btn-sm float-md-right save-extract">Add to Reading List</button>
			    <button type="button" class="btn btn-sm btn-dark d-none float-md-right remove-extract">Remove from Reading List</button>
				<p class="text-justify">{{extract}}</p>
			</a>
		</div>
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
