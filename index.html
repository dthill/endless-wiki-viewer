<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Endless Wiki</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	  	<button id="nav-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<a class="navbar-brand" href="#">Wiki Viewer</a>
 		<div class="collapse navbar-collapse" id="navbarToggler">
    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      		<li class="nav-item active">
        		<a class="nav-link" href="#">Random Articles</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">Reading List</a>
      		</li>
    	</ul>
    	<button id="remove-all-articles" type="button" class="bt btn-light mt-2 mb-2">Clear Reading List</button>
  		</div>
	</nav>
	
	<div id="main-section" class="container pt-2 collapse show multi-collapse">
		<div id="articles">	
		</div>
		<div id="saved-articles" class="d-none">	
		</div>
		<div id="loading-extracts">
			<h4 class="loading-text">Loading Extracts...</h4>
		</div>
	</div>

	<div id="article-viewer" class="collapse multi-collapse bg-secondary">
		<div class="container">
			<div class="viewer-header bg-light p-2 position-sticky sticky-top">
	    		<button id="save-article" type="button" class="btn">Add to Reading List</button>
	    		<button id="remove-article" type="button" class="btn btn-dark d-none">Remove from Reading List</button>
	    		<button id="close-viewer" type="button" class="btn"><i class="fas fa-angle-down"></i></button>
	      		<h3 id="article-title" class="modal-title text-center"></h3>

			</div> 
			<div class="viewer-body bg-light clearfix container">
				<div id="article-content">
					<h2 class="text-center loading-text">Loading...</h2>
				</div>
			</div>
			<span class="previous-button"><i class="fas fa-angle-left"></i></span>
			<span class="next-button"><i class="fas fa-angle-right"></i></span>
		</div>
	</div>

	<script id="featuredArticleTemp" type="text/x-template">
		<div class="featuredArticle clearfix">
			<a href="{{url}}" data-title="{{title}}" data-saved="false">
				{{thumbnailSource}}
				<h3 class="d-md-inline mb-3 d-sm-block">{{title}}</h3>
				<button type="button" class="btn btn-sm float-md-right save-extract">Add to Reading List</button>
			    <button type="button" class="btn btn-sm btn-dark d-none float-md-right remove-extract">Remove from Reading List</button>
				<p class="text-justify">{{extract}}</p>
			</a>
		</div>
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
